<div  fxLayout="row"  fxLayoutAlign="space-around center" fxLayoutGap="1px" fxLayout.sm="column">
    <div class="title">Mis Pokemon</div>
</div>
<div  fxLayout="row wrap" fxLayoutAlign="end end">
    <div fxFlex.lg="13.333%" fxFlex.md="66.667%" fxFlex.lt-sm="100%">
        
    </div>
    <div fxFlex.lg="76.667%" fxFlex.md="66.667%" fxFlex.lt-sm="100%">
        <button mat-flat-button color="primary"(click)="home()">Ir Mundo Pokemon</button>
    </div>
    <div fxFlex.lg="13.333%" fxFlex.md="66.667%" fxFlex.lt-sm="100%">
        
    </div>

</div>
<div fxLayout="row wrap" fxLayout.sm="column">
   
    <div fxFlex.lg="13.333%" fxFlex.md="66.667%" fxFlex.lt-sm="100%">
        
    </div>
    <div fxFlex.lg="76.667%" fxFlex.md="66.667%" fxFlex.lt-sm="100%">
        <mat-form-field>
            <mat-label>
                Buscar
            </mat-label>
            <input matInput (keyup)="search($event)" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSourceMyPokemon" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="posicion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NÃºmero </th>
                <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
            </ng-container>

            <ng-container matColumnDef="imagen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
                <td mat-cell *matCellDef="let element">
                    <img src="{{element.imagen}}" alt="pokemon" width="100" height="100">
                </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;" ></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encontraron datos en la busqueda "{{input.value}}" </td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="pageSizeOptions"  showFirstLastButtons></mat-paginator>

    </div>

    <div fxFlex.lg="13.333%" fxFlex.md="66.667%" fxFlex.lt-sm="100%">
       
    </div>
</div>
